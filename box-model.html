<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Box Model</h1>

    <div style="height: 100px; width: 100px; border: 5px solid black; margin: 16px; padding: 10px;">Box one</div>

    <div style="box-sizing: border-box; height: 100px; width: 100px; border: 5px solid green; margin: 16px;">Box two</div>

    <div style="box-sizing: border-box; height: 200px; width: 100px; border: 5px solid yellow; margin: 20px padding 16px; border-radius: 50%;">Box Three</div>
</body>
</html>
